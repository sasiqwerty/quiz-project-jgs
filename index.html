<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>JGS Quiz</title>
  </head>
  <body>
    <h1 class="headings" id="heading1">Quiz</h1>
    <!--  -->
    <div>
      <div id="main-container"></div>
      <!-- The main container to hold the quiz question and their answers -->
      <p class="quiz question" id="quiz-question-1"></p>
      <ul class="quiz-container">
        <!-- The questions and their answers are displayed here injected from a json file -->
        <li class="quiz answer" id="quiz-answer-1" onclick="test()"></li>
        <li class="quiz answer" id="quiz-answer-2"></li>
        <li class="quiz answer" id="quiz-answer-3"></li>
        <li class="quiz answer" id="quiz-answer-4"></li>
      </ul>
    </div>
    <div class="output">
      <p>You got <span id="score-output"></span> right</p>
    </div>
    <script src="js/class.js"></script>
  </body>
</html>
